<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-widht", initial-scale="1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <title>Bootstap demo</title>
    </head>
    <body>
        <p>
            <h3>Button tags</h3>
            <a class="btn btn-default" href="C:\Users\vidhi\Desktop\Django Course\Section_8_bootstrap\Bootstrap_part_1_intro.html" role="button">Link</a>
            <button class="btn btn-default" type="submit">Button</button>
            <input class="btn btn-default" type="button" value="Input">
            <input class="btn btn-default" type="submit" value="Submit">
        <hr></p>


        <p>
            <h3>Options for styling buttons according to your purpose</h3>
            <!-- Standard button -->
            <button type="button" class="btn btn-default">Default</button>
            
            <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
            <button type="button" class="btn btn-primary">Primary</button>
            
            <!-- Indicates a successful or positive action -->
            <button type="button" class="btn btn-success">Success</button>
            
            <!-- Contextual button for informational alert messages -->
            <button type="button" class="btn btn-info">Info</button>
            
            <!-- Indicates caution should be taken with this action -->
            <button type="button" class="btn btn-warning">Warning</button>
            
            <!-- Indicates a dangerous or potentially negative action -->
            <button type="button" class="btn btn-danger">Danger</button>
            
            <!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
            <button type="button" class="btn btn-link">Link</button>
        <hr>
        </p>


        <p>
            <h3>Sizes</h3>
            <button type="button" class="btn btn-primary btn-lg">Large Primary Button</button>
            <button type="button" class="btn btn-primary btn-sm">Small Primary Button</button>
            <button type="button" class="btn btn-primary btn-xs">Extra small button</button><!--  not supporting -->
        <hr>
        </p>


        <p>
            <h3>To create block sized buttons</h3>
            <pre><button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button> <br><button type="button" class="btn btn-default btn-lg btn-block">Block level button</button></pre>
        <hr></p>


        <p>
            <h3>Active State</h3>
            <button type="button" class="btn btn-primary btn-sm active">Small Primary Button-active</button>
            <button type="button" class="btn btn-default btn-sm active">Small Default Button-active</button>
            <a href="#" class="btn btn-primary btn-lg active" role="button">Primary link</a>
            <a href="#" class="btn btn-default btn-lg active" role="button">Link</a> 
        <hr></p>


        <p>
            <h3>Disabled state</h3>
            <button type="button" class="btn btn-lg btn-primary" disabled="disabled">Primary button</button>
            <button type="button" class="btn btn-default btn-lg" disabled="disabled">Button</button>
            <a href="#" class="btn btn-primary btn-lg disabled" role="button">Primary link</a>
            <a href="#" class="btn btn-default btn-lg disabled" role="button">Link</a>
        </p>
        <hr>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </body>
</html>
